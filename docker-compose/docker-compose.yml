version: "3.4"

services:
  grafana:
    image: grafana/grafana:9.4.3
    container_name: grafana
    volumes:
    - ./config/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    ports:
    - "3000:3000"

  loki:
   image: grafana/loki:2.3.0
   container_name: loki
   volumes:
     - ./config/loki.yaml:/etc/config/loki.yaml
   entrypoint:
     - /usr/bin/loki
     - -config.file=/etc/config/loki.yaml
   ports:
     - "3100:3100"

  promtail:
    image: grafana/promtail:2.7.4
    container_name: promtail
    user: root
    volumes:
      - /home/muhtar/Desktop/logs:/var/log/test
      - ./config/promtail.yaml:/etc/config/promtail-config.yaml
    entrypoint:
      - /usr/bin/promtail
      - -config.file=/etc/config/promtail-config.yaml
    ports:
      - "9080:9080"